		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			if(window.innerHeight) {
				var h = window.innerHeight;
			} else if((document.body) && (document.body.clientHeight)) {
				var h = document.body.clientHeight;
			}
			h = h - 1;
			var nav = document.getElementById('nav');
			nav.style.cssText = 'background: #505050;color: white;height:' + h + 'px;';

			$("#nav ul li").click(function() {
				var num = $(this).find(".con").length;
				//								alert(num);
				if(num == 0) {
					//					alert("ddd");
					$(this).siblings().find(".con").slideUp();
					$(this).find(".title").addClass("hover").parent().siblings().find(".title").removeClass("hover");
				} else {
					$(this).find(".con").slideDown().parent().siblings().find(".con").slideUp();
					$(this).find(".title").addClass("hover").parent().siblings().find(".title").removeClass("hover");
				}
			});
		</script>

	</body>
